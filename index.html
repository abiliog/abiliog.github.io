<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Book with Lightbox</title>
    <style>
        /* Same CSS as provided */
    </style>
</head>
<body>
<div class="container">
    <div class="image-item" onclick="openLightbox('https://drive.google.com/uc?export=view&id=1CjUXlFP0S5dkrd-acbTUb3FxbNMIJlIX')">
        <img src="https://drive.google.com/uc?export=view&id=1CjUXlFP0S5dkrd-acbTUb3FxbNMIJlIX" alt="Image 1">
        <div class="description">Description 1</div>
    </div>
    <div class="image-item" onclick="openLightbox('https://drive.google.com/uc?export=view&id=10czq0TBQ7HHyq-WKDO1sxhU-JfXZwk0i')">
        <img src="https://drive.google.com/uc?export=view&id=10czq0TBQ7HHyq-WKDO1sxhU-JfXZwk0i" alt="Image 2">
        <div class="description">Description 2</div>
    </div>
    <div class="image-item" onclick="openLightbox('https://drive.google.com/uc?export=view&id=1lkFUmPPx0vCg2wiupxSxKaxMVLOH44rp')">
        <img src="https://drive.google.com/uc?export=view&id=1lkFUmPPx0vCg2wiupxSxKaxMVLOH44rp" alt="Image 3">
        <div class="description">Description 3</div>
    </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImage" src="" alt="Enlarged image">
</div>

<script>
    function openLightbox(imageSrc) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        lightbox.style.display = 'flex';
        lightboxImage.src = imageSrc;
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
    }
</script>

</body>
</html>
