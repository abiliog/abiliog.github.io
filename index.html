<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Wedding Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        #loginForm {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        #loginForm input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #loginForm button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #loginForm button:hover {
            background-color: #45a049;
        }

        #content {
            display: none;
        }

        #error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <p id="error">Invalid username or password.</p>
        </form>
    </div>

    <!-- Protected Content -->
    <div id="content">
        <header>
            Modern Wedding Gallery
        </header>

        <nav>
            <a href="#boda-glenda">Boda Glenda</a>
            <a href="#boda-holman">Boda Holman</a>
            <a href="#boda-norma">Boda Norma</a>
            <a href="#boda-hilda">Boda Hilda</a>
            <a href="#general">General</a>
        </nav>

        <div class="container" id="boda-glenda">
            <div class="image-item" onclick="openLightbox('images/photo1.jpg')">
                <img src="images/photo1.jpg" alt="Boda Glenda 1">
                <div class="description">Boda Glenda 1</div>
            </div>
        </div>

        <footer>
            &copy; 2025 Modern Wedding Gallery. All Rights Reserved.
        </footer>
    </div>

    <script>
        // Set the correct username and password
        const validUsername = "familia";
        const validPassword = "familia";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const error = document.getElementById("error");

            if (username === validUsername && password === validPassword) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                error.style.display = "block";
            }
        }
    </script>
</body>
</html>
